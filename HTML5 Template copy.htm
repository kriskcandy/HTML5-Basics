<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <title></title>
    <link href="stylesheet.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div id="wrapper">

<!-- heading one -->
    <h1>Welcome</h1>
    <p>
<img src= "pics/square-me.jpg" alt="polaroid picture with Kristina pictured inside of it" 
width="10%" style="float:left;">
</p>
<p>
Here is some information about me and my picture should be to the left of the info.
</p>
<!-- always clear the float to truely center your next pieces of text/image otherwise they will center to the other above float
     which is the left float in this example-->
<p style="text-align:center; clear:left;">
<img src= "pics/xmas.jpg" alt="polaroid picture with Kristina pictured inside of it" style="width:40%;">
<br>
Text centered directly underneath a now truly centered picture.
</p>


    <!-- abbr spells out acronym words (globally) for screen readers to read ie- rather than saying SeeEssEss
    it recognizes what the acronymn stands for - seen below -->
    I continue to learn and use <abbr title="Cascading Style Sheets">CSS</abbr> and
    <abbr title="Hypertext Markup Language">HTML</abbr>.</p>

    <h2 style="clear:left;">Sample h2 Heading</h2>
    <ul>
      <li>List item one</li>
      <li>List item two</li>
      <li>List item three</li>
    </ul>

    </div><!--End wrapper -->
